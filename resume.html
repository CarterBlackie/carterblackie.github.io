<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Resume | Carter Blackie</title>
  <meta name="description" content="Carter Blackie — Resume" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <!-- Loader -->
  <div id="page-loader" aria-label="Loading">
    <div class="loader" aria-hidden="true"></div>
    <div class="loader-text">Loading…</div>
  </div>

  <!-- Background -->
  <div class="bg-sakura" aria-hidden="true">
    <div class="bg-glow"></div>
    <div class="petals" id="petals"></div>
  </div>

  <header class="nav">
    <div class="container nav-inner">
      <a class="brand" href="index.html">Home</a>

      <nav class="nav-links" aria-label="Primary">
        <a href="about.html">About</a>
        <a href="experience.html">Experience</a>
        <a href="projects.html">Projects</a>
        <a href="skills.html">Skills</a>
        <a class="active" href="resume.html">Resume</a>
      </nav>
    </div>
  </header>

  <main class="resume-page">
    <section class="section resume-section">
      <div class="container">
        <header class="page-head" data-reveal>
          <h1>Resume</h1>
          <p class="lead muted">
            View my resume below. You can also open it in a new tab or download a copy.
          </p>
          <div class="divider" aria-hidden="true"></div>
        </header>

        <div class="card" data-reveal>
          <div class="resume-frame">
            <iframe
              title="Carter Blackie Resume"
              src="assets/Resume.pdf#view=FitH"
              loading="lazy">
            </iframe>
          </div>

          <div class="btn-row resume-actions">
            <a class="btn outline btn-glitch" href="assets/Resume.pdf" target="_blank" rel="noreferrer">
              <span>Open in new tab</span>
              <span class="btn-glitch-layer" aria-hidden="true"></span>
            </a>

            <a class="btn btn-glitch" href="assets/Resume.pdf" download>
              <span>Download PDF</span>
              <span class="btn-glitch-layer" aria-hidden="true"></span>
            </a>
          </div>
        </div>

        <div class="btn-row" data-reveal>
          <a class="btn outline btn-glitch" href="projects.html">
            <span>View Projects</span>
            <span class="btn-glitch-layer" aria-hidden="true"></span>
          </a>

          <a class="btn outline btn-glitch" href="experience.html">
            <span>View Experience</span>
            <span class="btn-glitch-layer" aria-hidden="true"></span>
          </a>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="container muted small">
      © <span id="year"></span> Carter Blackie
    </div>
  </footer>

  <button id="toTop" aria-label="Back to top">↑</button>
  <script src="script.js"></script>
</body>
</html>
